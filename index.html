<html>
<head>
  <title>NotesJS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/master.css">

</head>
<body>
  <div class="container"style="text-align:center;">

    <div class="page-header">
      <h1>Note.js <small>by Yird</small></h1>
    </div>


    <div class="center">
      <form action="#" method="post" class="theform navbar-form" >
        <input type="text" name="note" autocomplete="off" class="notetxt form-control">
        <input type="submit"value="Add"class="btn btn btn-success">
        <a href="" class="btn btn-danger">Clear</a>
      </form>
    </div><br/>

    <!-- Notes will be appended into this div(.notes) -->
    <div class="notes">
      <a href="#" class="firstnote list-group-item"></a>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script><!-- Jquery CDN -->
  <script type="application/javascript" src="js/app.js"></script>
  <noscript>Your browser does not support JavaScript</noscript>
</body>
</html>
